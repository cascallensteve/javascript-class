<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>JavaScript code blocks are written between { and }</p>
    <button type="button" onclick="myfunction()">click me</button>
    <p id="demo1"></p>
    <div id="demo2"></div>
</body>
<script>
    function myfunction() {
        document.getElementById("demo1").innerHTML = "my demo1";
        document.getElementById("demo2").innerHTML = "this is my second demo";
    }
</script>

</html>
